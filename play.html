<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Number by Paints </title>

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />
        <link href="main.css" rel= "stylesheet"> </link>
    </head>

    <body class="bg-dark text-dark">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand" href="#">Number by Paints</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="play.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="leaderboard.html">Leaderboard</a>
          </li>
          
        </menu>
            </nav>
        </header>

        <main class="container-fluid bg-secondary text-center">
            <div>
                <p></p>
                <h1>
                    <p>Welcome <name id="usernameHere"></name>! Displayed below is a color swatch,</p> your goal is to guess the RGB values of that color
                </h1>
                <div class="swatch">
                  <div id="box"></div>
                </div>
                <p>R Value:</p>
                <form>
                    <input type="text" id="r_value" placeholder="How much red is there?" />
                    <button type="submit" id="r_button" class="btn btn-danger">Submit</button>
                </form>
                <p>G Value:</p>
                <form>
                    <input type="text" id="g_value" placeholder="How much green is there?" />
                    <button type="submit" id="g_button" class="btn btn-success">Submit</button>
                </form>
                <p>B Value:</p>
                <form>
                    <input type="text" id="b_value" placeholder="How much blue is there?" />
                    <button type="submit" id="b_button" class="btn btn-primary">Submit</button>
                </form>
                <p>Click below to see your results!</p>

                <form method="get" action="scores.html">
                  <button type="submit" onclick="scores()" id="results" class="btn btn-primary">How did you do?</button>
              </form>

            </div>
        </main>


        <script src="running.js"></script>
        <script>
          window.onload = function() {
            setRGB();
          };
        </script>
    </body>

    <footer class="bg-dark text-dark text-muted">
        <div class="container-fluid">
          <span class="text-reset">Eli Ellsworth</span>
          <a
            class="text-reset"
            href="https://github.com/Bentalizac/CS260-Startup-Project"
            >Source</a
          >
        </div>
      </footer>
    </body>
</html>
